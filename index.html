<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todolist/styles.css">
    <title>todo list </title>
</head>

<body>
    <header>
        <h1>gizaws to do list </h1>
    </header>

    <form>
        <!-- <label for="" style="color: white;">add your to do here &nbsp;&nbsp;&nbsp;</label> <br/> -->
        <input type="text" class="todo-input" placeholder="enter your todo">
        <button class="todo-button" type="submit"> <i class="fas fa-plus-square " style="font-size: larger;"></i>
        </button>

        <div class="select">
            <select name="todo" id="" class="filter-todo">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>



    <script src="todolist/app.js"></script>
</body>

</html>
